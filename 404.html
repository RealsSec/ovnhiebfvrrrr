<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>404 Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #333;
    }

    p {
      font-size: 18px;
      color: #666;
    }

    .username {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-top: 20px;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Oops!</h1>
    <p>The page you're looking for doesn't exist.</p>
    <p class="username">discord.gg/wEAQFtUytg</p>
    <img class="profile-picture" src="https://www.pngplay.com/wp-content/uploads/13/Purple-Pastel-Aesthetic-PNG-Photos.png" alt="Profile Picture">
  </div>
</body>
</html>
